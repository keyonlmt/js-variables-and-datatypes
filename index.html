<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> There isnt anything in the index.html to see here</h1>
    <script>
        //add you work we do in class here....

        // Variables
        let color;
        color = "green";
        color = "red"
        color = "blue"

        const day = "Thurs";


        // String - sequence of characters
         let name = "Kimberly123%$#@"
         let strnum = "2"
         console.log(name);
         console.log(typeof name);

        // Boolean - true or false
        let idFriday = true;
        let isFriday = false;
        console.log(typeof isFriday);

         // Number - can include whole numbers and decimals
         let age = -25;
         let money = 25.95;
         console.log(`i am ${age}, and i have this much money ${money}`);
         console.log(typeof age);

        // Array - list of values
        let arr = [1,2,3,4,5,"hello", "green"];
        console.log(arr);
        console.log(typeof arr);

        //Object - key-value pairs
        let Kimberly = {
            name:"Kimberly",
            addr: "1234 Louisiana St",
            phone: 3188379100 
        }

        // Undefined - declared but not assigned a value
        let nothing;
        console.log(nothing);
        console.log(typeof nothing);

        // Null - represents no value
        let hobbies = null;
        console.log(hobbies);
        console.log(typeof hobbies);

    </script>
</body>
</html>
